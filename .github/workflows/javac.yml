# This workflow will build a Java project with javac
# For more information see: the readme
# https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-ant

name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Copy resources
      run: cp -r res/images/ src/
    - name: Build with javac
      run: cd src/ && javac net/doug/textchat/*.java
